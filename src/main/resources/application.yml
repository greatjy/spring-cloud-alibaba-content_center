spring:
  datasource:
    url: jdbc:mysql://localhost:3306/content_center?useUnicode=true&characterEncoding=UTF-8&serverTimezone=CST
    hikari:
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  application:
    name: content-center

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
server:
  port: 8010

logging:
  level:
    com.alibaba.study.contentcenter.feignclient.UserCenterFeignClient: debug


ribbon:
  eager-load:
    clients: user-center
    enabled: true

feign:
  client:
    config:
      # want call microservice name
      default:
        loggerLevel: full
  httpclient:
    enabled: true
    max-connections: 200
    max-connections-per-route: 50
